<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scraper 2.0</h1>
            <p>Introduce los dominios, inicia el trabajo y observa la magia.</p>
        </header>

        <main>
            <div class="input-section">
                <label for="domains-input">Dominios (uno por línea)</label>
                <textarea id="domains-input" rows="5" placeholder="https://www.ejemplo1.com
https://www.ejemplo2.com"></textarea>
                <button id="start-scrape-btn">Iniciar Scraping</button>
            </div>

            <div class="status-section">
                <h2>Estado del Trabajo</h2>
                <p id="job-status">En espera...</p>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text"></p>
                <div id="progress-details"></div>
            </div>

            <div class="results-section">
                <h2>Resultados</h2>
                <p>Los resultados se guardarán en el archivo <code>results.jsonl</code> en la raíz del proyecto.</p>
                <button id="download-excel-btn" disabled>Exportar a Excel (Próximamente)</button>
            </div>
        </main>

        <footer>
            <p>Construido con ❤️ por Cascade</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
